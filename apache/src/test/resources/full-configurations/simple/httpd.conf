ServerRoot $SERVER_ROOT

Listen $LISTEN_1
Listen $LISTEN_2
Listen $LISTEN_3
Listen $LISTEN_4

ServerAdmin root@localhost

$SERVER_NAME_DIRECTIVE

DocumentRoot $DOCUMENT_ROOT

DirectoryIndex index.html index.html.var

TypesConfig conf/mime.types

DefaultType text/plain

ErrorLog logs/error_log

LogLevel debug

LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

CustomLog logs/access_log combined

# Apache SNMP
LoadModule snmpcommon_module modules/libsnmpcommon.so
LoadModule snmpagt_module modules/libsnmpmonagt.so
SNMPConf conf
SNMPVar var
# End of apache SNMP

$ADDITIONAL_DIRECTIVES

<VirtualHost $VHOST1_URLS>
   $VHOST1_SERVER_NAME_DIRECTIVE
   $VHOST1_ADDITIONAL_DIRECTIVES
</VirtualHost>

<VirtualHost $VHOST2_URLS>
   $VHOST2_SERVER_NAME_DIRECTIVE
   $VHOST2_ADDITIONAL_DIRECTIVES
</VirtualHost>

<VirtualHost $VHOST3_URLS>
   $VHOST3_SERVER_NAME_DIRECTIVE
   $VHOST3_ADDITIONAL_DIRECTIVES
</VirtualHost>

<VirtualHost $VHOST4_URLS>
   $VHOST4_SERVER_NAME_DIRECTIVE
   $VHOST4_ADDITIONAL_DIRECTIVES
</VirtualHost>
